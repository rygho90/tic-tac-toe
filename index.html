<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <div class="game-info">
            <div class="marker-indicator">
                <span class="player-one-marker">X</span>&nbsp; <span class="player-two-marker">O</span>
            </div>
            <div class="turn-indicator">
                Turn:&nbsp;<span class="current-marker">X</span>
            </div>
            <div class="end-game">
                <button class="end-btn">End Game</button>
            </div>
        </div>
    </div>
    <div class="board-container">
        <div class="board-box" data-box="0"></div>
        <div class="board-box" data-box="1"></div>
        <div class="board-box" data-box="2"></div>
        <div class="board-box" data-box="3"></div>
        <div class="board-box" data-box="4"></div>
        <div class="board-box" data-box="5"></div>
        <div class="board-box" data-box="6"></div>
        <div class="board-box" data-box="7"></div>
        <div class="board-box" data-box="8"></div>
    </div>
    <div class="footer">
        <div class="player-one-box footer-box">
            <div class="player-one-name">Player One</div>
            <div class="player-one-score">0</div>
        </div>
        <div class="tie-box footer-box">
            <div class="ties">Ties</div>
            <div class="tie-count">0</div>
        </div>
        <div class="player-two-box footer-box">
            <div class="player-two-name">Player Two</div>
            <div class="player-two-score">0</div>
        </div>
    </div>

    <div class="game-mode-modal modal-active"> <!--  -->
        <div>Choose Game Mode:</div>
        <div><button class="player-mode">Vs. Player</button></div>
        <div><button class="computer-mode">Vs. Computer</button></div>
    </div>

    <div class="player-name-modal">
        <div>Enter Player Names</div>
        <div class="enter-player-name">
            <div class="div">Player One:</div>
            <input type="text" id="player-one" maxlength="10" size="12">
        </div>
        <div class="enter-player-name">
            <div class="div">Player Two:</div>
            <input type="text" id="player-two" maxlength="10" size="12">
        </div>
        <div><button class="start-btn">Start Game</button></div>
    </div>

    <div class="round-over-modal">
        <div><span class="winner-name">Player</span> wins the round!</div>
        <div class="round-over-btns">
            <button class="new-round-btn">New Round</button>
            <button class="end-game-btn">End Game</button>
        </div>
    </div>

    <div class="tied-modal">
        <div><span class="winner-name">Tie!</div>
        <div class="round-over-btns">
            <button class="tie-new-round-btn">New Round</button>
            <button class="tie-end-game-btn">End Game</button>
        </div>
    </div>

    <div class="overlay overlay-active"></div>

</body>
</html>
