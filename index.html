<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="board-container">
        <div class="board-box top-left" data-box="0">X</div>
        <div class="board-box top-center" data-box="1"></div>
        <div class="board-box top-right" data-box="2"></div>
        <div class="board-box mid-left" data-box="3"></div>
        <div class="board-box mid-center" data-box="4"></div>
        <div class="board-box mid-right" data-box="5"></div>
        <div class="board-box bot-left" data-box="6"></div>
        <div class="board-box bot-center" data-box="7"></div>
        <div class="board-box bot-right" data-box="8"></div>
    </div>
</body>
</html>
